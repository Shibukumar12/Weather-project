<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Ui</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="main">
        <form action="">
            <input type="search" placeholder="Enter The City Name..">
        </form>
        <div class="container">

            <div class="info1">
                <div class="info1class">

                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>

                <div class="info1class">
                    <h2>32 °c</h2>
                    <h1>New York</h1>
                </div>

                <div class="info1class">
                    <p>Precipitation: 38%</p>
                    <p>Wind:3444px</p>
                    <p>Humidity: 96%</p>
                </div>

                <div class="info1class">
                    <button>Know More</button>
                </div>
            </div>


            <div class="info2">

                <div class="info2class">
                    <h2> Temp Min</h2>
                    <h3>28 °c</h3>
                </div>

                <div class="info2class">
                    <h2> Temp Max</h2>
                    <h3>34 °c</h3>
                </div>

                <div class="info2class">
                    <h2>Feels Like</h2>
                    <h3>33.6 °c</h3>
                </div>

                <div class="info2class">
                    <h2>Wind Like</h2>
                    <h3>64</h3>
                </div>

            </div>


            <div class="info3">

                <div id="info-3">
                    <div class="info3class">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    </div>
                    
                    <div class="info3class">
                        <h1>New York : 32 °c</h1>
                    </div>
                </div>

                <div id="info-33">
                    <div class="info3class">
                        <h3>description</h3>
                    </div>
                    
                    <div class="info3class">
                        <h3>Humanity : 56</h3>
                    </div>

                    <div class="info3class">
                        <h3>Gust : 54</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
